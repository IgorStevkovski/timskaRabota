<div class="row" >
	<div class="col-md-6">
		<h2>Entry</h2>
		<div>
			<label>Index</label>
			<input type="text" class="form-control" ng-model="index"/>
		</div>
		<div>
			<label>First Name</label>
			<input type="text" class="form-control" ng-model="name"/>
		</div>
		<div>
			<label>Last Name</label>
			<input type="text" class="form-control" ng-model="lName"/>
		</div>
		<div class="panel top-buffer">
			<div class="subject">
				<div>
					<label>Subject Name</label>
					<select class="form-control" ng-model="sub">
						<option val="OOP" ng-repeat="item in subjects">{{item}}</option>
					</select>
				</div>
				<div>
					<label>Grade</label>
					<input type="number" class="form-control" ng-model="grade"/>
				</div>
				<button class="btn btn-default btn-xs" data-ng-click="addGrade()">
					<i class="glyphicon glyphicon-plus"></i> Add
				</button>
			</div> 
		</div>
	</div>
	<div class="col-md-6">
		<h2>Display</h2>
		<!-- example -->
		<div>
			<b>{{index}}</b> {{name}} {{lName}}
		</div>
		<table class="top-buffer">
			<tr>
				<th>Subject</th>
				<th>Grade</th>
				<th>Action</th> 
			</tr>
			<!-- one tr element for each grade -->
			<tr ng-repeat="gradeObj in grades">
				<td>{{gradeObj.subject}}</td>
				<td>{{gradeObj.grade}}</td>
				<td>
					<button class="btn btn-danger btn-xs" ng-click="removeGrade(gradeObj.subject)">
						<i class="glyphicon glyphicon-minus"></i>
						Remove
					</button>
				</td>
			</tr>
		</div>
	</div>
</div>
